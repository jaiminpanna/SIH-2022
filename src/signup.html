<html>

<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .frm {
            margin: 27px;
            margin-top: 40px;
        }
        
        .container-2 {
            position: relative;
            top: 30px;
            left: 30px;
            width: 97%;
            background-color: rgb(226, 221, 221);
            padding: 27px;
        }
    </style>
</head>

<body class="body">
    <div class="container-2 w-container">
        <h1 id="main-header" class="heading-2">Create New Account</h1>
        <div class="text-block">Already registered? <a href="login.html">Login</a></div>
    </div>
    <div class="frm">

        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="validationCustom01">User name</label>
                <input type="text" class="form-control" id="validationCustom01" aria-describedby="nameHelp" placeholder="Enter name" required>
                <small id="nameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>



            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleInputDate">Date Of Birth</label>
                <input type="date" class="form-control" id="exampleInputDate" placeholder="Enter date of birth">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="invalid-feedback">
            You must agree before submitting.
        </div>
        <div>Thank you! Your submission has been recieved!</div>
    </div>

    <script src="js/webflow.js" type="text/javascript"></script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=623ae15c9693ff27afff5d69" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
